<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    var stopAt = 20;
    var counter = 0;
    var round = 1;

    while(counter <= stopAt){
        console.log("Counter "+ counter + " Rounds " + round );
        counter += 5;
        round++;
    }

    console.log("While loop ended");
</script>

</body>
</html>
