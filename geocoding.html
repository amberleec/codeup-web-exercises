<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<div id="map-canvas"></div>
<label for="lat">Lat:</label>
<input type="text" id="lat" value="29.426791">

<label for="long">long:</label>
<input type="text" id="long" value="-98.489602">

<label for="zoom">zoom:</label>
<input type="hidden" id="zoom" value="10">

<button id="in">+</button>
<button id="out">-</button>

<button id="update">Update Map</button>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcICXm_TqVlop_BF1o7YS3bzSyF789-lw
"></script>

<script type="application/javascript"></script>

</body>
