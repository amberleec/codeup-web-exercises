<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Making a new random number

    var random = Math.floor((Math.random()*50)+1);
    // Keep making a new random number until its odd
    while(random % 2 == 0){
         random = Math.floor((Math.random()*50)+1);
    }
    // Printing only odd numbers
    for (var i=1; i < 50; ++i){
       // Skips all even numbers
        if (i % 2 === 0){
           continue;
        }
        console.log(i);
    }


</script>
</body>
</html>
