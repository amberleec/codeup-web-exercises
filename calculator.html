<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/calc-css.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Welcome!</h1>
<h1>Javascript Calculator</h1>
<div id="cal-frame" class="container">
    <div id="top" class="row">
        <input readonly id="left-operand" class="col-sm-5">
        <input readonly id="center-operand" class="col-sm-2">
        <input readonly id="right-operand" class="col-sm-5">
    </div>
    <div class="row">
        <button id="clear" class="box col-sm-3">C</button>
        <button class="operator col-sm-3">+/-</button>
        <button class="operator col-sm-3">%</button>
        <button class="operator col-sm-3">รท</button>
    </div>
    <div class="row">
        <button class="number col-sm-3">7</button>
        <button class="number col-sm-3">8</button>
        <button class="number col-sm-3">9</button>
        <button class="operator col-sm-3">x</button>
    </div>
    <div class="row">
        <button class="number col-sm-3">4</button>
        <button class="number col-sm-3">5</button>
        <button class="number col-sm-3">6</button>
        <button class="operator col-sm-3">-</button>
    </div>
    <div class="row">
        <button class="number col-sm-3">1</button>
        <button class="number col-sm-3">2</button>
        <button class="number col-sm-3">3</button>
        <button class="operator col-sm-3">+</button>
    </div>
    <div class="row">
        <button class="number col-sm-6">0</button>
        <button class="col-sm-3">.</button>
        <button id="equals" class="col-sm-3">=</button>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/cal-js.js"></script>
</body>
</html>
